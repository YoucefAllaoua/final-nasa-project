<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<!-- normalize file -->
		<link rel="stylesheet" href="/css/normalize.css" />
		<!-- icons css file -->
		<link rel="stylesheet" href="/css/all.min.css" />
		<!-- css main file -->
		<link rel="stylesheet" href="/css/signin.css" />
		<link rel="icon" href="/images/Asset 4 1.png" sizes="" />

		<title>Sign In</title>
	</head>
	<body>
		<div class="container">
			<div class="logo"><img src="/images/Frame 8.png" alt="" /></div>
			<h1>Welcome to METAMARS</h1>
			<h3>Log in to your account</h3>
			<form>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<label><input type="checkbox" class="checkbox" /> Remember me</label>
				<button class="login-btn">Register</button>
				<div class="fb-google">
					<div class="fb-btn btn">
						<img src="images/icon-fb.png" />
					</div>
					<div class="google-btn btn">
						<img src="images/icon-google.png" />
					</div>
				</div>
				<p>
					You don't have an account? <span><a href="signup.html">Register Now!</a></span>
				</p>
			</form>
		</div>
		<script src="signin.js"></script>
	</body>
</html>
