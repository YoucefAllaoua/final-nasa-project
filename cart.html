<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- normalize file -->
		<link rel="stylesheet" href="/css/normalize.css" />

		<link rel="stylesheet" href="/css/all.min.css" />

		<link rel="stylesheet" href="/css/cart.css" />
		<title>Mars</title>
	</head>
	<body>
		<div class="container">
			<!-- start header -->
			<header>
				<div class="logo">
					<img src="/images/Frame 8.png" alt="" />
					<img src="/images/logo.png" alt="" />
				</div>
				<ul>
					<li><a href="/index.html">Home</a></li>
					<li><a href="/mars.html">Mars</a></li>
					<li><a href="/travel.html">Travel</a></li>
					<li><a href="/market.html">Market</a></li>
					<li><a href="/az.html">Quizes</a></li>
				</ul>
				<div class="profile">
					<a href="/profile.html">
						<div class="user-img">u</div>
					</a>
						<img src="images/arrow.png" />
					</div>
					<div class="options">
						<ul>
							<li><a>User Name</a></li>
							<li><a>#23ab2</a></li>
							<li class="hover"><a>My Account</a></li>
							<li class="hover">
								<a class="metapoints"
									>Metapoints
									<div class="points">300</div>
								</a>
							</li>
							<li class="hover"><a href="/">Cart</a></li>
							<li class="hover"><a>Log Out</a></li>
						</ul>
					</div>
				</div>
			</header>
			<!-- end header -->
			<!-- start main section -->
			<main>
                <h1>Your Cart:</h1>
                <div class="items">
					<div data="availab" type="" class="land">
						<img src="/images/sabeaa.png" class="map" alt="" />
						<div class="content">
							<div class="name">Sabaea</div>
							<span class="price">499 $</span>
							<span class="state">Available</span>
							<img src="/images/stars.png" alt="" />
							<button>Buy Now <i class="fa-solid fa-cart-shopping"></i></button>
						</div>
					</div>
					<div class="offer">
						<img class="currency-logo" src="images/currency.png"></img>
						<div class="content">
							<h5>3000 m</h5>
							<img src="images/double-arrow.png">
							<h5>499 $</h5>
							<button class="buy">
								<p>Buy Now</p>
								<i class="fa-solid fa-cart-shopping fa-2x"></i>
							</button>
						</div>
					</div>
					<div class="ticket">
						<img src="images/vipticket.png">
						<div class="content">
							<h3>VIP TICKET</h3>
							<h5>3 Months Trip</h5>
							<div class="price">
								<p>1149999</p>
								<div class="currency"></div>
							</div>
							<button class="buy">
								<p>Buy Now</p>
								<i class="fa-solid fa-cart-shopping fa-2x"></i>
							</button>
						</div>
					</div>
				</div>
            </main>
			<!-- end main section -->

			<!-- end footer -->
		</div>

		<footer>
			<div class="up">
				<div class="logo">
					<img src="/images/Frame 8.png" alt="" />

				</div>
				<nav>
					<ul>
						<li><a>Team</a></li>
						<li><a>Resources</a></li>
						<li><a>Privacy & Policy</a></li>
					</ul>
				</nav>
				<button class="contact-us">Contact Us</button>
			</div>
		</footer>
		<!-- script file -->
		<script src="home_loggedin.js"></script>
		<script src="/market.js"></script>
